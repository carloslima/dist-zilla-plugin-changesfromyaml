name    = Dist-Zilla-Plugin-ChangesFromYaml
author  = Carlos Lima <carlos@cpan.org>
license =  Artistic_2_0
copyright_holder = Carlos Lima

[@Git]
[Git::GatherDir]
[Git::NextVersion]
[Git::CommitBuild]

[ReadmeFromPod]
[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[AutoPrereqs]
[Prereqs]
Dist::Zilla::Role::FileMunger = 0

[OurPkgVersion]

[GithubMeta]
user = carloslima
issues = 1

[MetaJSON]
[MetaNoIndex]
directory = corpus

[NextRelease]
format = ---%nversion: %{-TRIAL}V%ndate:    %{ccc MMM dd HH:mm:ss zzz YYYY}d%nchanges:
[ChangesFromYaml]
[ReportVersions::Tiny]

[Test::Compile]
fake_home = 1
[Test::PodSpelling]
stopwords = ini
[PodSyntaxTests]
[ExtraTests]
[RunExtraTests]
[NoTabsTests]
[EOLTests]
[Test::Version]
[MetaTests]
[CheckMetaResources]

[PruneFiles]
filenames = dist.ini

[CheckChangesHasContent]
